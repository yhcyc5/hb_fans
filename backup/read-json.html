<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Fans Information</title>
</head>

<body>
    <!-- <h1>HB Fans Information</h1> -->

    <script>
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('網路回應不正常');
                }
                return response.json();
            })
            .then(data => {
                const tableBody = document.getElementById('table-body'); // 表格的 tbody
                tableBody.innerHTML = ''; // 清空表格內容

                // 將 host 陣列展開，顯示在表格中
                data.host.forEach(hostItem => {
                    const row = document.createElement('tr');

                    // img 欄位（假設有 img，這裡可以隨意填寫）
                    const imgCell = document.createElement('td');
                    imgCell.innerHTML = `<img src="placeholder.jpg" alt="圖片" style="width: 50px; height: auto;">`; // 替換為實際圖片路徑
                    row.appendChild(imgCell);

                    // host 欄位
                    const hostCell = document.createElement('td');
                    hostCell.innerText = hostItem;
                    row.appendChild(hostCell);

                    // rule 欄位
                    const ruleCell = document.createElement('td');
                    ruleCell.innerText = data.rule; // 因為 rule 是一個字符串
                    row.appendChild(ruleCell);

                    // 將新行添加到表格中
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('讀取檔案失敗:', error);
                document.getElementById('content').innerText = '無法讀取檔案';
            });
    </script>
    <div id="content" style="text-align: center;">
        <table>
            <thead>
                <tr>
                    <th>圖片</th>
                    <th>主機</th>
                    <th>規則</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- 這裡會動態添加行 -->
            </tbody>
        </table>
    </div>
</body>

</html>
