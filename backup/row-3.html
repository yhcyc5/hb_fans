<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片顯示</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            width: calc(33.33% - 10px); /* 每個項目占三分之一的寬度，加上間距 */
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* 加上邊框以示區分 */
            padding: 10px;
        }
        img {
            max-width: 100%; /* 圖片自適應寬度 */
            height: auto; /* 高度自適應 */
        }
    </style>
</head>
<body>
    <div class="container" id="table-body">
        <!-- 這裡會動態添加項目 -->
    </div>

    <script>
        // 假設這是動態添加的數據
        const data = [
            { img: 'image1.jpg', title: '標題 1', organizer: '主辦人 1', rules: '規則 1' },
            { img: 'image2.jpg', title: '標題 2', organizer: '主辦人 2', rules: '規則 2' },
            { img: 'image3.jpg', title: '標題 3', organizer: '主辦人 3', rules: '規則 3' },
            { img: 'image4.jpg', title: '標題 4', organizer: '主辦人 4', rules: '規則 4' },
            // 可以添加更多數據
        ];

        const container = document.getElementById('table-body');
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${item.img}" alt="${item.title}">
                <h3>${item.title}</h3>
                <p>主辦人: ${item.organizer}</p>
                <p>規則: ${item.rules}</p>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
