<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片顯示</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            width: calc(33.33% - 10px);
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer; /* 改變鼠標樣式為指針 */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* 燈箱樣式 */
        .lightbox {
            display: none; /* 初始隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000; /* 確保在最上層 */
        }
        .lightbox-content {
            background: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .close {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container" id="table-body">
        <!-- 這裡會動態添加項目 -->
    </div>

    <!-- 燈箱 -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="close" id="close-lightbox">✖️</span>
            <img id="lightbox-image" src="" alt="" style="max-width: 100%;">
            <h3 id="lightbox-title"></h3>
            <p id="lightbox-organizer"></p>
            <p id="lightbox-rules"></p>
        </div>
    </div>

    <script>
        const data = [
            { img: 'image1.jpg', title: '標題 1', organizer: '主辦人 1', rules: '規則 1' },
            { img: 'image2.jpg', title: '標題 2', organizer: '主辦人 2', rules: '規則 2' },
            { img: 'image3.jpg', title: '標題 3', organizer: '主辦人 3', rules: '規則 3' },
            { img: 'image4.jpg', title: '標題 4', organizer: '主辦人 4', rules: '規則 4' },
        ];

        const container = document.getElementById('table-body');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxTitle = document.getElementById('lightbox-title');
        const lightboxOrganizer = document.getElementById('lightbox-organizer');
        const lightboxRules = document.getElementById('lightbox-rules');
        const closeLightbox = document.getElementById('close-lightbox');

        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <img src="${item.img}" alt="${item.title}">
                <h3>${item.title}</h3>
                <p>主辦人: ${item.organizer}</p>
                <p>規則: ${item.rules}</p>
            `;
            // 點擊事件
            div.onclick = () => {
                lightbox.style.display = 'flex'; // 顯示燈箱
                lightboxImage.src = item.img; // 設定燈箱的圖片
                lightboxTitle.innerText = item.title; // 設定燈箱標題
                lightboxOrganizer.innerText = `主辦人: ${item.organizer}`; // 設定燈箱主辦人
                lightboxRules.innerText = `規則: ${item.rules}`; // 設定燈箱規則
            };
            container.appendChild(div);
        });

        // 關閉燈箱
        closeLightbox.onclick = () => {
            lightbox.style.display = 'none'; // 隱藏燈箱
        };

        // 點擊燈箱外部也可以關閉
        lightbox.onclick = () => {
            lightbox.style.display = 'none'; // 隱藏燈箱
        };
    </script>
</body>
</html>
